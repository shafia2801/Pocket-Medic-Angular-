
<div class="wrapper centered">
  <article class="letter">
    <form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm"  method="post">
      <input type="hidden" name="access_key" ngModel value="2a6b5bc6-5a45-433c-a84e-f950248eeef4">
      
      <div class="side">
        <h1>Contact us</h1>
        <p>
          <textarea id="message" name="message" ngModel placeholder="Your message"></textarea>
        </p>
      </div>
      <div class="side">
        <p>
          <input type="text" id="name" name="name" ngModel placeholder="Your name" required>
        </p>
        <p>
          <input type="email" id="email" name="email" ngModel placeholder="Your email" required>
        </p>
        <p>
          <button id="sendButton" type="submit">Send</button>
        </p>
      </div>
    </form>
  </article>
  <div class="envelope front"></div>
  <div class="envelope back"></div>
</div>
<p class="result-message centered" *ngIf="responseMessage">{{ responseMessage }}</p>
